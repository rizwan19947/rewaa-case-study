<div class="container tab-bar-offset curved-border">
  <div class="grid-container">
    <mat-card>
      <mat-card-content><b>Order Details</b></mat-card-content>
      <mat-card-content>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Supplier Name</mat-label>
            <input [formControl]="supplierFormControl" [matAutocomplete]="auto" matInput type="text">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="supplierDisplayFn">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>


      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-content><b>Products</b></mat-card-content>
    </mat-card>
  </div>
</div>
